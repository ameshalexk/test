<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>App Academy HTML/CSS Assessment</title>
  <link href="site.css" rel="stylesheet">
</head>

<body class="grids">
    <!-- Your markup goes here. -->
    <form action="/pets" method="post">
      <fieldset>
        <legend>Pet Information Form</legend>
        <label>Name </label>
      </br>
        <input type="text" id="name" name="pet_name" placeholder="Pet Name">
        </br>
      </br>
      <div>
        <label>Type</label></br>
        <select id="type" name="pet_type"> 
          <option>Cat</option>
          <option>Dog</option>
          <option>Hamster</option>
          <option>Zebra</option>
          <option>Other</option>
          </select>
        </div>
      </br>
        <div>
            Biography :  </br>
          <textarea id="bio" name="pet_bio"> </textarea>
        </div>
        <div>
          <label>Owner's Email</label></br>
          <input type="email" name="pet_owner_email" id="owner-email">
        </div>
        <div>
          <input type="submit" id="new-pet-submit-button" value="Create New Pet">
          <input type="reset" >

        </div>

      </div>
      
      </fieldset>
      
    </form>
    
    
</body>

</html>

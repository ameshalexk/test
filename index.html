<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>App Academy HTML/CSS Assessment</title>
  <link href="site.css" rel="stylesheet">
</head>
<body>
  <section>
    <form action="/pets" method="post" class="grid">
      <fieldset>
        <legend>Pet Information Form</legend>
        <label for="name">Name </label>
      </br>
        <input type="text" id="name" name="pet_name" placeholder="Pet Name">
        </br>
      </br>
      <div>
        <label for="type">Type</label></br>
        <select id="type" name="pet_type"> 
          <option>Cat</option>
          <option>Dog</option>
          <option>Hamster</option>
          <option>Zebra</option>
          <option>Other</option>
          </select>
        </div>
      </br>
        <div>
            <label for="bio"> Biography :</label>  </br>
          <textarea id="bio" name="pet_bio"> </textarea>
        </div>
        <div>
          <label for="owner-email">Owner's Email</label></br>
          <input type="email" name="pet_owner_email" id="owner-email">
        </div>
        <div>
          <input type="submit" id="new-pet-submit-button" value="Create New Pet">
          <input type="reset" >

        </div>
      </div>
      </fieldset>
    </form>

  </section>

  <section>
    <h1>Picture Card</h1>
    <div class="card">
      <img src="images/desert.jpg" alt="Desertimage" class="desertimg" height="194px"> </br>
      <img src="images/person-avatar.jpg" alt="Avatarimage" class="avatarimg"> 
      <h2 class="pctitle">Title goes here</h2>
      <h3 class="pcsectext">Secondary text</h3> </br> </br> 
      <p class="pctext">
        Greyhound divisively hello coldly wonderfully marginally far upon excluding.
      </p>
    </div>
  </section>
</body>
</html>
